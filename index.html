<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <script src="./static/utils/jquery-2.1.4.js"></script>
    <title>看看今天谁是倒霉蛋。</title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      document.body.addEventListener(
        'touchmove',
        function(e) {
          e.preventDefault() //阻止默认的处理方式(阻止下拉滑动的效果)
        },
        { passive: false }
      ) //passive 参数不能省略，用来兼容ios和android
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
